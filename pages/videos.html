<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideosF1</title>
    <meta
      name="description"
      content="encontra videos interesantes sobre la formula 1 y del deporte motor"
    />
    <meta
      name="Keywords"
      content="VIDEOS, FORMULA1, AUTOS, AUTOMOVILISMO, MOTOR"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../assets/styles/css/styles.css" />
    <link rel="stylesheet" href="./../assets/styles/css/mediaq.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="fondo1">
        <section class="flex_box">
          <div class="header__logo">
            <img
              class="rotate"
              src="./../assets/multimedia/logo.jpg"
              alt="logo"
            />
          </div>

          <div class="header__titulo">
            <h1>VideosF1</h1>
          </div>

          <div class="header__menu">
            <nav>
              <ul>
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="./videos.html">Videos</a></li>
                <li><a href="./destacados.html">Destacados</a></li>
                <li><a href="./posiciones.html">Posicionesf1</a></li>
                <li><a href="./formularios.html">Contactanos</a></li>
              </ul>
            </nav>
          </div>
        </section>
      </header>

      <main class="fondo5">
        <hr />

        <section class="flex_box2">
          <div class="videos">
            <h2>Alonso vuelve a conducir su renault</h2>
            <iframe
              class="bordes-ridge"
              width="600"
              height="480"
              src="https://www.youtube.com/embed/aA3sYiA_59E"
              title="Fernando Alonso conduce su coche de hace 15 años | Fernando | Prime Video España"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>

          <div class="videos">
            <h2>Motores de f1 con 20.000rpm</h2>
            <iframe
              class="bordes-ridge"
              width="600"
              height="480"
              src="https://www.youtube.com/embed/C_XkPWUhJ7M"
              title="Cuando los motores de Fórmula 1 alcanzaban las 20 000 RPM."
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>

          <div class="videos">
            <h2>Mejores adelantamientos</h2>
            <iframe
              class="bordes-ridge"
              width="600"
              height="480"
              src="https://www.youtube.com/embed/zdQ6vfw-szU"
              title="💥 ¿Cuál es el MEJOR ADELANTAMIENTO de la HISTORIA de la F1? (el MÁS *IMPACTANTE*) | TOP Formula1"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>

          <div class="videos">
            <h2>Lobato relata definicion 2021</h2>
            <iframe
              class="bordes-ridge"
              width="600"
              height="480"
              src="https://www.youtube.com/embed/g4vhRRwsDp8"
              title="Antonio Lobato y su narración de la última vuelta de Verstappen y Hamilton en Abu Dhabi | #F1"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </section>

        <hr />
      </main>

      <footer class="fondo6">
        <section class="flex_box">
          <div class="footer_titulo">
            <h3>Redes sociales oficiales de la f1</h3>
          </div>

          <div class="footer_imagenes">
            <a href="https://www.instagram.com/f1/" target="_blank">
              <img
                class="color-instagram"
                src="./../assets/multimedia/insta.png"
                alt="instaf1"
              />
            </a>
            <a
              href="https://www.facebook.com/Formula1/?locale=es_LA"
              target="_blank"
            >
              <img
                class="color-facebook"
                src="./../assets/multimedia/face.png"
                alt="instaf1"
              />
            </a>
            <a href="https://twitter.com/F1" target="_blank">
              <img
                class="color-twitter"
                src="./../assets/multimedia/x.png"
                alt="instaf1"
              />
            </a>
          </div>
        </section>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
