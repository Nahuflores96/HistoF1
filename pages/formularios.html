<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../assets/styles/css/styles.css" />
    <link rel="stylesheet" href="./../assets/styles/css/mediaq.css" />
  </head>

  <body>
    <div class="container-fluid">
      <header class="fondo1">
        <section class="flex_box">
          <div class="header__logo">
            <img src="./../assets/multimedia/logo.jpg" alt="logo" />
          </div>

          <div class="header__titulo">
            <h1>Contactanos</h1>
          </div>

          <div class="header__menu">
            <nav>
              <ul>
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="./videos.html">Videos</a></li>
                <li><a href="./destacados.html">Destacados</a></li>
                <li><a href="./posiciones.html">Posicionesf1</a></li>
                <li><a href="./formularios.html">Contactanos</a></li>
              </ul>
            </nav>
          </div>
        </section>
      </header>

      <main class="fondo5">
        <hr />

        <section class="grid">
          <div class="box_campeon">
            <img
              class="bordes-ridge"
              src="./../assets/multimedia/hakinnen.png"
              alt="hakinenn"
            />
          </div>

          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control is-valid"
                id="validationServer01"
                value="Ingrese nombre"
                required
              />
              <div class="valid-feedback">se ve bien!</div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label"
                >Apellido</label
              >
              <input
                type="text"
                class="form-control is-valid"
                id="validationServer02"
                value="Ingrese Apellido"
                required
              />
              <div class="valid-feedback">se ve bien!</div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label"
                >Usuario</label
              >
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input
                  type="text"
                  class="form-control is-invalid"
                  id="validationServerUsername"
                  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                  required
                />
                <div
                  id="validationServerUsernameFeedback"
                  class="invalid-feedback"
                >
                  Nombre de usuario
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServer03"
                aria-describedby="validationServer03Feedback"
                required
              />
              <div id="validationServer03Feedback" class="invalid-feedback">
                Ingrese una ciudad valida
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Pais</label>
              <select
                class="form-select is-invalid"
                id="validationServer04"
                aria-describedby="validationServer04Feedback"
                required
              >
                <option selected disabled value="">Eliga una opcion</option>
                <option>argentina</option>
                <option>brasil</option>
                <option>paraguay</option>
                <option>venezuela</option>
                <option>uruguay</option>
                <option>chile</option>
                <option>peru</option>
                <option>colombia</option>
                <option>Mexico</option>
                <option>Estados unidos</option>
                <option>canada</option>
                <option>Espa√±a</option>
                <option>otros</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                ingrese un pais valido
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label"
                >Codigo postal</label
              >
              <input
                type="text"
                class="form-control is-invalid"
                id="validationServer05"
                aria-describedby="validationServer05Feedback"
                required
              />
              <div id="validationServer05Feedback" class="invalid-feedback">
                Ingrese un codigo postal valido
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Acepte terminos y condiciones</label
                  >
                </div>

                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  Debe estar de acuerdo antes de aceptar
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">
                Enviar formulario
              </button>
            </div>
          </form>

          <div class="box_campeon">
            <img
              class="bordes-ridge"
              src="./../assets/multimedia/vettel.jpg"
              alt="vettel"
            />
          </div>

          <div class="box_campeon">
            <img
              class="bordes-ridge"
              src="./../assets/multimedia/michael-schumacher-7.jpg"
              alt="scuhmacher"
            />
          </div>

          <div class="box_formulario">
            <img
              class="bordes-ridge"
              src="./../assets/multimedia/senna.png"
              alt="senna"
            />
          </div>

          <div class="box_campeon">
            <img
              class="bordes-ridge"
              src="./../assets/multimedia/chueco.png"
              alt="fangio"
            />
          </div>
        </section>

        <hr />
      </main>

      <footer class="fondo1">
        <section class="flex_box">
          <div class="footer_titulo">
            <h3>Redes sociales oficiales de la f1</h3>
          </div>

          <div class="footer_imagenes">
            <a href="https://www.instagram.com/f1/" target="_blank">
              <img class="color-instagram" src="./../assets/multimedia/insta.png" alt="instaf1" />
            </a>
            <a
              href="https://www.facebook.com/Formula1/?locale=es_LA"
              target="_blank"
            >
              <img class="color-facebook" src="./../assets/multimedia/face.png" alt="instaf1" />
            </a>
            <a href="https://twitter.com/F1" target="_blank">
              <img class="color-twitter" src="./../assets/multimedia/x.png" alt="instaf1" />
            </a>
          </div>
        </section>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
